<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="container">
        <div id="input">
            <input type="text" name="text" id="userInput">
        </div>
        <div id="row">
            <button id="top-left">Clear</button>
            <button>Del</button>
            <button>()</button>
            <button id="top-right">ร</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>รท</button>
            <button id="bottom-left">0</button>
            <button>00</button>
            <button>.</button>
            <button id="bottom-right">=</button>
        </div>
        <a href="http://github.com/QueMnqika">Developed by Que-M Codes</a>
    </div>

</body>
</html>
