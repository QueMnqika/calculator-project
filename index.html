<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="container">
        <div id="input">
            <input type="text" name="text" id="userInput" readonly>
        </div>
        <div id="row">
            <button id="top-left">Clear</button>
            <button id="delete">Del</button>
            <button data-valueOperand value="()">()</button>
            <button data-valueOperand value="*" id="top-right">ร</button>
            <button data-valueOperand value="7">7</button>
            <button data-valueOperand value="8">8</button>
            <button data-valueOperand value="9">9</button>
            <button data-valueOperand value="+" id="add">+</button>
            <button data-valueOperand value="4">4</button>
            <button data-valueOperand value="5">5</button>
            <button data-valueOperand value="6">6</button>
            <button data-valueOperand value="-" id="minus">-</button>
            <button data-valueOperand value="1">1</button>
            <button data-valueOperand value="2">2</button>
            <button data-valueOperand value="3">3</button>
            <button data-valueOperand value="/" id="divide">รท</button>
            <button data-valueOperand value="0" id="bottom-left">0</button>
            <button data-valueOperand value="00">00</button>
            <button data-valueOperand value=".">.</button>
            <button id="bottom-right">=</button>
        </div>
        <a href="http://github.com/QueMnqika">Developed by Que-M Codes</a>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
