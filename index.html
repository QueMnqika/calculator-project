<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator Project</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div id="screen">
                <input type="text" name="screen" class="screen">
            </div>
            <div class="cal-button">
                <table>
                    <tr>
                        <td colspan="2"><input type="button" value="AC" class="AC-EQUAL"></td>
                        <td><input type="button" value="DEL"></td>
                        <td><input type="button" value="+" class="operators"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7"></td>
                        <td><input type="button" value="8"></td>
                        <td><input type="button" value="9"></td>
                        <td><input type="button" value="-" class="operators"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4"></td>
                        <td><input type="button" value="5"></td>
                        <td><input type="button" value="6"></td>
                        <td><input type="button" value="ร"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1"></td>
                        <td><input type="button" value="2"></td>
                        <td><input type="button" value="3"></td>
                        <td><input type="button" value="รท" class="operators"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0"></td>
                        <td><input type="button" value=",">
                        <td colspan="2"><input type="button" value="=" class="AC-EQUAL"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <!--script-->
    <script src="./script/code.js"></script>
</body>
</html>
