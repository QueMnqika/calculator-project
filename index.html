<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="container">
        <div id="input">
            <input type="text" name="text" id="userInput">
        </div>
        <div id="row">
            <button id="top-left">Clear</button>
            <button id="delete">Del</button>
            <button value="()">()</button>
            <button value="×" id="top-right">×</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+" id="add">+</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" id="minus">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="÷" id="divide">÷</button>
            <button value="0" id="bottom-left">0</button>
            <button value="00">00</button>
            <button value=".">.</button>
            <button id="bottom-right">=</button>
        </div>
        <a href="http://github.com/QueMnqika">Developed by Que-M Codes</a>
    </div>

</body>
</html>
